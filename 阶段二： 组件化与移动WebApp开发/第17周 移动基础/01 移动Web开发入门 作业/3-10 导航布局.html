<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        /*在此处补充代码*/
        * {
            margin: 0;
            padding: 0;
        }

        /* 去掉下划线 */
        ul {
            list-style: none;
        }

        /*对容器进行弹性布局（导航项容器和按钮也要使用弹性布局）*/
        header,
        .nav,
        .login {
            display: flex;
        }

        header {
            background-color: black;
            justify-content: space-around;
            align-items: center;
        }
        /* 字体颜色 */
        .nav {
            color: white;
        }
        /* 导航宽度 */
        .nav li {
            list-style: none;
            line-height: 60px;
            height: 60px;
            width: 100px;
            text-align: center;
            color: white;
        }
        /* 登陆按钮样式 */
        .login input {
            border: none;
            margin-right: 20px;
            background-color: rgb(250, 185, 5);
            color: white;
            padding: 5px 10px;
            border-radius: 4px;
            }
        /* .login input:last-child {
            margin-right: 0px;
            } */
    </style>
</head>

<body>
    <header>
        <div class="logo">
            <img src="http://climg.mukewang.com/59feb59700019dab01910057.png" alt="">
        </div>
        <ul class="nav">
            <li>课程</li>
            <li>路径</li>
            <li>猿问</li>
            <li>手记</li>
        </ul>
        <div class="login">
            <input type="button" value="登录">
            <input type="button" value="注册">
        </div>
    </header>
</body>

</html>
