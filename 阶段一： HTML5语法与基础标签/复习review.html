<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> <!--单标签，元标签表示网页的基础配置-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--视口设置，移动端开发-->

    <title>捡代码</title> <!--设置网页标题-->

    <!--搜索引擎优化，设置关键词 & 网页描述-->
    <meta name="keywords" content="代码"> <!--关键词-->
    <meta name="Description" content="自学代码中..."> <!--相关描述-->

</head>
<body>
     
    <!--文字之间的多个空格只显示一个。（IE有空格，Firefox没有空格）-->
    <p>学代码学代码       
                    学代码学代码
    </p>

    <!--标签内壁的空格不显示-->
    <p>     学代码    </p>

    <!--转义字符-->
    小于号：&lt;
    大于号：&gt;
    空格：&nbsp;
    版权：&copy; 

</body>
</html>
