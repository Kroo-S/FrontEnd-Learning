<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        // 加法计算器
        //用户输入数字：prompt()是弹出输入框的函数。括号()里面的内容是类似placeholder的文字；

        var a = Number(prompt('请输入第一个数字'));     //a+b是字符串的拼接，所以要在前面加number进行数字类型的转换。
        var b = Number(prompt('请输入第二个数字'));

        var sum = a + b;
        alert(sum);
        
    </script>
