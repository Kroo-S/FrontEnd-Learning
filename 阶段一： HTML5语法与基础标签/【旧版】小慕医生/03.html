<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        *{
            margin: 0;
            padding: 0;
        }
        header{
            width: 1000px;
            height: 100px;
            margin: 0 auto;
            background-color: #333;
        }
        header .logo{
            float: left;
            width: 220px;
            height: 100px;
            background-color: orange;
        }
        header .login{
            float: right;
            width: 220px;
            height: 30px;
            background-color: orange;
        }
        nav{
            float: right;
            width: 690px;
            height: 50px;
            margin-top: 20px;
            background-color: green;
        }
        .content{
            width:1000px;
            height:500px;
            background-color: #333;
            margin: 20px auto;
        }
        .content .ad{
            float: left;
            width: 300px;
            height: 500px;
            background-color: blue;
        }
        .content main{
            float: right;
            width: 680px;
            height: 500px;
            background-color: purple;
        }
        .content main .banner{
            width: 680px;
            height: 380px;
            background-color: orange;
        }
        .content main .pic{
            width: 680px;
            height: 100px;
            margin-top: 20px;
            background-color: orange;
        }
        .content main .pic ul{
            list-style: none;
        }
        .content main .pic ul li{
            float: left;
            width: 170px;
            height: 100px;
            background-color:blue;
            margin-right: 10px;
        }
        .content main .pic ul li:last-child{
            width:170px;
            margin-right: 0;
        }
        footer{
             width:1000px;
            height:100px;
            background-color: #333;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo"></div>
        <div class="login"></div>
        <nav></nav>
    </header>
    <section class="content">
        <aside class="ad"></aside>
        <main>
            <div class="banner"></div>
            <div class="pic">
                <ul>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                </ul>
            </div>
        </main>
    </section>
    <footer></footer>
</body>
</html>
