<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>  

    <script>

        //========================== 数组的遍历 ========================== 
        // 求每一项的总和 & 平均数
           // 1. 求数组的总和
        var arr = [3,5,3,2,1,1];

        //累加器
        var sum=0;
        //遍历数组
        for(var i=0;i<arr.length;i++){       //这里注意是"<length" or "<=length-1" 因为数组的最后一项下标是length-1；
            sum+=arr[i];
        }
        console.log(sum);   //总和
        console.log(sum/arr.length);      //平均数就是总和/长度


        // 求数组项最大值 & 最小值
        var arr = [3,4,88,3,1];

        //定义两个变量，max表示当前的最大值，默认是arr[0];
        //            min表死当前的最小值，默认是arr[0];

        var max = arr[0];
        var min = arr[0];

        //遍历数组，从下标为1的开始遍历
        for(var i=1;i<arr.length;i++){      //max,min都是arr[0],所以i从1开始循环。
            //如果遍历的这项，比当前值大，则让这个成为当前值
            if(arr[i]>max){
                max = arr[i];
            }else if(arr[i]<min){
                min = arr[i];
            }
        }
        console.log(max,min);

    </script>

</body>
</html>
