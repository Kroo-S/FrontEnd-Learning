    <script>
        //冒泡排序
        var arr = [6, 2, 9, 3, 8, 1];

        //一趟趟的比较，趟数序号是i
        for (var i = 1; i < arr.length; i++) {
            //内层循环负责两两比较
            //小的放到最前面，所以从末尾开始比较。j=arr.length-1;
            //j>=i
            //j--;从后往前循环，j可理解为下标
            for (var j = arr.length - 1; j >= i; j--) {
                if (arr[j] < arr[j - 1]) {     //这项比前面一项小，就交换两个的位置
                    var temp = arr[j];     //声明一个中间量temp，进行数值交换
                    arr[j] = arr[j - 1];
                    arr[j - 1] = temp;
                }
            }
        }
        console.log(arr);



        //冒泡排序 02
        var arr = [5, 3, 4, 2, 1]
        var temp;
        // 总的循环次数(一共走了几个循环)i<arr.length-1
        for (var i = 0; i < arr.length - 1; i++) {

            // 每次循环比较了几次  每多走一个循环,需要比较的数就少一个.
            for (var j = 0; j < arr.length - i - 1; j++) {

                if (arr[j] > arr[j + 1]) {

                    temp = arr[j];
                    arr[j] = arr[j + 1];
                    arr[j + 1] = temp;
                }
            }
        }
