<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <script>
      //用莱布尼茨级数估算圆周率：
      // π/2 = 1 + 1/3 + (1/3)(2/5) + (1/3)(2/5)(3/7) + ...... + (1/3)(2/5)(3/7)...(n/(2n+1));
      // π/2 = 1 + 1/3 + (1*2)/(3*5) + (1*2*3)/(3*5*7) + ...... +(1*2*....n)/(3*5*...2n+1)


        // 累乘器用来制作每一项
        var item = 1;
        // 累加器用来算最后的结果
        var sum = 0;
        var n = Number(prompt("请输入数字n："));
        for(var i=1;i<=n;i++){
            item*=i/(2*i+1);
            sum += item;
        }
        var pi = (sum + 1)*2;
        alert(pi);

    </script>
</body>
</html>
