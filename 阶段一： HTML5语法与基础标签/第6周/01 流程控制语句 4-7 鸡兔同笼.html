<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //鸡兔同笼的问题 ：上有35头，下有94足
        for(var a=0;a<=35;a++){
            for(var b=0;b<=35;b++){
                if(a+b==35 && 2*a+4*b==94){
                    document.write("兔子："+a+"只；"+"小鸡："+b+"只");
                }
            }
        }


    </script>
</body>
</html>
