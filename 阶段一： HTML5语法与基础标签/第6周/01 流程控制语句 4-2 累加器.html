        // ================ 累乘器 =================
        //由用户输入n，计算n的阶乘  6的阶乘：6 * 5 * 4 * 3 * 2 * 1

        var n = Number(prompt("请输入数字n："));
        
        var result = 1;     //乘以0等于0，所以阶乘要从1开始。
        for(var i = n;i >= 1;i--){
            result *= i;
        }
        alert(result);
