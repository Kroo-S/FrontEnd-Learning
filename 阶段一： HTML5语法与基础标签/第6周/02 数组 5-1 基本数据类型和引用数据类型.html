<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //基本类型值可以比较，比较的就是值
        3 == 3;  //true

        //数组是引用类型的值，所以不能比较，比较的是地址
        [1,2,3] == [1,2,3];      //false
        
        [] == [];      //false
        

    </script>
</body>
</html>
