<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .star{
            width: 900px;
            height: 600px;
            background: red;
            position:relative;
        }
        .star div .icon{
            fill:yellow;           /* svg更改颜色，用的fill。不知道什么原理，先记住吧。 */
        }
        .star div:nth-child(1){      /*  这里不是.star:nth-child(1)，类比p:nth-child()  */
            position:absolute;
            top:80px;
            left: 50px;
        }
        .star div:nth-child(2){
            position:absolute;
            top: 10px;
            left: 180px;
            transform:rotate(-72deg);
        }
        .star div:nth-child(3){
            position:absolute;
            top: 70px;
            left: 220px;
            transform:rotate(-36deg);
        }
        .star div:nth-child(4){
            position:absolute;
            top: 150px;
            left: 220px;
            transform:rotate(0deg);
        }
        .star div:nth-child(5){
            position:absolute;
            top: 220px;
            left: 180px;
            transform:rotate(36deg);
        }

        
        .box .triangel{
            margin-top: 100px;
            width: 0px;

            height: 0px;

            border: 18px solid green;

            border-top:12px solid rgb(255, 255, 0);

            position: relative;

            transform: rotate(0deg);
        }

           

    </style>
</head>
