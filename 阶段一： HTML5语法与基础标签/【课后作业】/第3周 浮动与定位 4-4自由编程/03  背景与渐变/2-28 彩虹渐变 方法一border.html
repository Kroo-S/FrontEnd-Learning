<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin:0px;
            padding:0px;
        }
        .content{
            overflow: hidden;
            position: relative;

            height:160px;       /*切割圆形，变成半圆*/
        }
        .red{

            position: absolute;
            top: 100px;
            left: 100px;

            position: absolute;
            width:100px;
            height: 100px;
            border:20px solid red;
            border-radius: 100px 100px 0 0;
        }
        .orange{
            /*绝对定位*/
            position: absolute;
            top: 80px;
            left: 80px;

            position: absolute;
            width:140px;
            height: 140px;
            border:20px solid orange;
            border-radius: 50%;
        }
        .yellow{
            /*绝对定位*/
            position: absolute;
            top: 60px;
            left: 60px;

            width:180px;
            height: 180px;
            border:20px solid yellow;
            border-radius: 50%;
        }
        .green{
            /*绝对定位*/
            position: absolute;
            top: 40px;
            left: 40px;
            
            width:220px;
            height: 220px;
            border:20px solid green;
            border-radius: 50%;
        }

        .blue{
            /*绝对定位*/
            position: absolute;
            top: 20px;
            left: 20px;
            

            width:260px;
            height: 260px;
            border:20px solid blue;
            border-radius: 50%;
        }
        .purple{
            /*绝对定位*/
            position: absolute;
            top: 0px;
            left: 0px;

            width:300px;
            height: 300px;
            border:20px solid purple;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="content">
        <div class="red"></div>
        <div class="orange"></div>
        <div class="yellow"></div>
        <div class="green"></div>
        <div class="blue"></div>
        <div class="purple"></div>
    </div>
</body>
</html>
