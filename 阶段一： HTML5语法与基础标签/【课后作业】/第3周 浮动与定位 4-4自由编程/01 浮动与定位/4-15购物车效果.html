<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .buying{
            width: 666px;
            padding: 100px;
            margin: 0 auto;
        }
        .buying .submit{
            float: left;
        }
        .submit button{
            width: 100px;
            height: 50px;
            background: rgb(16, 155, 219);
            line-height: 50px;
            color: white;
            font-size: 20px;
            border: none;
        }
        .buying .cart{
            float: right;
            width: 100px;
            position: relative;
        }
        img{
            display: block;
            width: 100px;
        }
        span{
            display: block;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: red;
            text-align: center;
            line-height: 50px;
            font-size: 20px;
            color: white;
            position: absolute;
            top: 0px;
            right: 0px;
        }
    </style>
</head>
<body>
    <div class="buying">
        <div class="submit">
            <button>提交</button>
        </div>
        <div class="cart">
            <img src="./imgs/cart.png" alt="">
            <span>3</span>
        </div>
    </div>
</body>
</html>
