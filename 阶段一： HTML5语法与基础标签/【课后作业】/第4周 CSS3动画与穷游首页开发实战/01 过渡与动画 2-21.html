<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .outside{
            
            margin-top: 100px;
            background-image: url(./xin.png);
            width: 88px;
            height: 81px;
            margin:0 auto;  

            position: relative;     /*这里用相对定位之后，margin就不生效了，只能用top left来进行定位*/
            top: 100px;
        }
        .inside{
            background-image: url(./xin.png);
            width: 88px;
            height: 81px;
            margin:0 auto;  
            
            position: absolute;
            top: 0px;
            left: 0px;

            opacity: 1;
            transform: scale(2,2);
            animation: opa 1s linear 0s infinite;
        }
        @keyframes opa{
            
            from{
                opacity: 1;
                transform: scale(1);                /*  注意这里不能写成scale（0），不然会变没有*/
            }
            to{
                opacity: 0;
                transform: scale(2);
            }
        }
    </style>
</head>
<body>
    <div class="outside">
        <div class="inside"></div>
    </div>
</body>
</html>
