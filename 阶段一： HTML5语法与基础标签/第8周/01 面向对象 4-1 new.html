    <script>
    //================= 用new操作符调用函数 =================
        // 四步走：
        // 1. 函数体内会自动创建出一个空白对象
        // 2. 函数的上下文（this）会指向这个对象
        // 3. 函数体内的语句会执行
        // 4. 函数会自动返回上下文对象，即使函数没有return语句

        function fun(){
            this.a=3;
            this.b=6;
            var m = 34;
            if(this.a>this.b){
                this.c = m;
            }else{
                this.c = m+2;
            }
        }

        var obj = new fun();     //new调用函数
        console.log(obj);


    //==================== 构造函数 ====================
    
        function People(name,age,sex){
            this.name = name;
            this.age = age;
            this.sex = sex;
            this.sayHello = function(){
                console.log('你好，我是'+this.name+'我今年'+this.age+'岁了，我是个'+this.sex+'生');
            }
            this.sleep = function(){
                console.log(this.name+'开始睡觉，zzzzzz');
            }
        }

        var xiaoming = new People('小明',12,'男');
        var xiaohong = new People('小红',4,'女');
        var xiaogang = new People('小刚',17,'男');

        console.log(xiaoming);
        console.log(xiaohong);
        console.log(xiaogang);

        xiaohong.sayHello();

    




    </script>
</body>
</html>
