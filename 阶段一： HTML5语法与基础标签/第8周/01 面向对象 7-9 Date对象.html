<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // ================= Date()方法 =================

        var d = new Date();        //这里会直接创造一个Date的类型

        console.log('日期', d.getDate());
        console.log('星期',d.getDay());
        console.log('年份',d.getFullYear);
        console.log('月份',d.getMonth()+1);    //月份从0开始算，11代表12月
        console.log('小时',d.getHours());
        console.log('分钟',d.getMinutes());
        console.log('秒数',d.getSeconds());

        //===================== 时间戳 ====================
            //表示1970年1月1日整点距离某时刻的毫秒数
            //用getTime()   或者 Date.parse()

        //日期对象
        var d = new Date();

        //显示时间戳的两种方式.时间戳表示1970.01.01距离此时的毫秒数
        var timestamp1 = d.getTime();         //精确到毫秒
        var timestamp2 = Date.parse(d);       //精确到秒

        console.log(timestamp1);
        console.log(timestamp2);

        //时间戳变回日期对象
        var dd = new Date(1639108472000);    //将时间戳放入函数中，可以返回具体时间
        console.log(dd);
        console.log(dd.getFullYear());     //2020 得到具体年份



    </script>
</body>
</html>
