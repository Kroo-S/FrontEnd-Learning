<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1{
            width: 300px;
            height: 300px;
            background-image: url(./images/0.jpg);
            border:10px dotted #000;
            padding: 60px;
            margin-bottom:20px; 
        }
        .box2{
            width: 300px;
            height: 300px;
            background-image: url(./images/0.jpg);
            border:10px dotted #000;
            padding: 60px;
            background-clip: padding-box;      /*【背景裁切到】padding区域，不在border区域渲染*/
            margin-bottom:20px; 
        }
        .box3{
            width: 300px;
            height: 300px;
            background-image: url(./images/0.jpg);
            border:10px dotted #000;
            padding: 60px;
            background-clip: content-box;       /*裁剪到  内容区域*/
            margin-bottom:20px; 
        }
        .box4{
            width: 300px;
            height: 300px;
            background-image: url(./images/0.jpg);
            border:10px dotted #000;
            padding: 60px;
            background-clip: content-box;        /*裁剪到  内容区域*/   
            margin-bottom:20px; 
            background-origin: content-box;      /* 从图片左上角开始裁切 */
        }
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
    <div class="box4"></div>
</body>
</html>
