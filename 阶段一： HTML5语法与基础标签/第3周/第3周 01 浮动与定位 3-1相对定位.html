<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 相对定位的用途：
    1. 相对定位用来微调元素位置
    2. 相对定位的元素，可以用来当绝对定位的参考盒子 -->

    <style>
        *{
            margin: 0px;
            padding: 0px;
        }
        nav{
            width: 960px;
            height: 40px;
            /* border: 1px solid #000; */
            margin: 40px auto;
        }
        nav ul{
            list-style: none;
        }
        nav ul li{
            float: left;
            width: 120px;
            height: 40px;
            text-align: center;
            line-height: 40px;
        }
        nav ul li a{
            display: block;
            width: 120px;
            height: 40px;
            background-color: orange;
            color: white;
            text-decoration: none;
        }
        nav ul li a:hover{
            border-top: 3px solid red;
            
            /* 相对定位，鼠标经过时，让<a>标签向上移动3像素 */
            position: relative;
            top: -3px;
        }
    </style>


</head>
<body>
    <nav>
        <ul>
            <li><a href="">网站栏目</a></li>
            <li><a href="">网站栏目</a></li>
            <li><a href="">网站栏目</a></li>
            <li><a href="">网站栏目</a></li>
            <li><a href="">网站栏目</a></li>
            <li><a href="">网站栏目</a></li>
            <li><a href="">网站栏目</a></li>
            <li><a href="">网站栏目</a></li>
        </ul>
    </nav>
</body>
</html>
